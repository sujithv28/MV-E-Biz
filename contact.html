<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="description" content="A Website About the Who" />
		<meta name="keywords" content="home, the who, index, navbar, band, rock, 80" />

		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/contact.css" />
		<link rel="stylesheet" type="text/css" href="css/contactdefault.css" />
		<link rel="stylesheet" type="text/css" href="css/contactcomponent.css" />
		<title>The Who</title>
	</head>

	<body>

			<div class="main" style="vertical-align:middle">
				<form method="post" class="cbp-mc-form" action="mailto:myforms@mydomain.com?subject=Contacting The Who" enctype="text/plain">
					<div class="cbp-mc-column">
						<label for="First Name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Steve">
	  					<label for="Last Name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Gates">
	  					<label for="Email Address">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="emailid@email.com">
	  				</div>
	  				<div class="cbp-mc-column">
	  					<label for="Phone Number">Phone Number (Optional)</label>
	  					<input type="text" id="phone" name="phone" placeholder="999-999-9999">
	  					<label>Reason for Contact</label>
	  					<select id="occupation" name="occupation">
	  						<option>Choose a Reason</option>
	  						<option>Wedding</option>
	  						<option>Show</option>
	  						<option>Dinner</option>
	  						<option>Questions</option>
	  						<option>Other (Type into Message)</option>
	  					</select>
	  				</div>
	  				<div class="cbp-mc-column">	  					
	  					<label for="Comments">Message</label>
	  					<textarea id="comments" name="comments" placeholder="Type in your message here"></textarea>	
	  				</div>
	  				<div class="cbp-mc-submit-wrap">
	  					<input class="cbp-mc-submit" type="submit" value="Send Email" />
	  				</div>
				</form>
			</div>
	</body>
